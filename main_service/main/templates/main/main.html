{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <style>
        .debug-bar {
            display: flex;
            background-color: #333;
            padding: 10px;
            justify-content: start;
            gap: 10px;
            flex-wrap: wrap;
        }
        .debug-bar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #444;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .debug-bar a:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="debug-bar" id="debug-bar">
        <!-- Навігаційні посилання будуть додаватися тут через JS -->
    </div>

    <div class="form-container">
        <h1>Survey Form</h1>
        <p class="description">Please fill out the following questions.</p>

        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="comments">Additional Comments</label>
            <textarea id="comments" rows="4" placeholder="Enter your comments..."></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Масив URL для створення навігаційних елементів
        const urls = [
            { name: "/voting/create", label: "Create Poll" },
            { name: "/users/register", label: "Register" },
            { name: "/users/login", label: "Login" },
            { name: "/", label: "Main" },
        ];

        const debugBar = document.getElementById('debug-bar');

        // Створення кнопок для кожного елементу в масиві
        urls.forEach(item => {
            const link = document.createElement('a');
            link.href = item.name;
            link.innerText = item.label;
            debugBar.appendChild(link);
        });
    </script>
</body>
</html>
