{% load static %}
{% csrf_token %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        .loading {
            display: none;
            color: green;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        .debug-bar {
        display: flex;
        background-color: #333;
        padding: 10px;
        justify-content: start;
        gap: 10px;
        flex-wrap: wrap;
        }
        .debug-bar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #444;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .debug-bar a:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body>

    <div class="debug-bar" id="debug-bar">
        <!-- Навігаційні посилання будуть додаватися тут через JS -->
    </div>
    <h2>Register</h2>
    <form id="registerForm" onsubmit="registerUser(event)">
        {% csrf_token %}
        <label>Email:</label>
        <input type="email" id="email" required>
        <br>
        <label>Username:</label>
        <input type="text" id="username" required>
        <br>
        <label>Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Submit</button>
        <span id="loading" class="loading">Processing...</span>
    </form>

    <p id="message"></p>

    <script>
    // Масив URL для створення навігаційних елементів
        const urls = [
            { name: "/voting/create", label: "Create Poll" },
            { name: "/users/register", label: "Register" },
            { name: "/users/login", label: "Login" },
            { name: "/", label: "Main" }
        ];

        const debugBar = document.getElementById('debug-bar');

        // Створення кнопок для кожного елементу в масиві
        urls.forEach(item => {
            const link = document.createElement('a');
            link.href = item.name;
            link.innerText = item.label;
            debugBar.appendChild(link);
        });


        async function registerUser(event) {
            event.preventDefault(); // Cancel page reloading

            const email = document.getElementById("email").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            const messageElement = document.getElementById("message");
            const loadingElement = document.getElementById("loading");

            messageElement.innerText = "";
            messageElement.className = "";
            loadingElement.style.display = "inline"; // Showing the loading

            try {
                const response = await fetch("/users/register/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": csrftoken,
                    },
                    body: JSON.stringify({
                        email: email,
                        username: username,
                        password: password,
                    }),
                });

                const data = await response.json();
                loadingElement.style.display = "none"; // Hide loading

                if (response.ok) {
                    messageElement.innerText = data.message;
                    messageElement.className = "success";
                    document.getElementById("registerForm").reset();
                } else {
                    messageElement.innerText = data.message;
                    messageElement.className = "error";
                }
            } catch (error) {
                loadingElement.style.display = "none"; // Hide loading
                messageElement.innerText = "An error occurred.";
                messageElement.className = "error";
            }
        }
    </script>
</body>
</html>
